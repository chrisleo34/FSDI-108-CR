<h2> <u>TEMP CONVERTER</u> </h2>

<table class="table">

  <tr style="padding: 10px; margin-bottom: 10px; margin-top: 10px;">
    <label> Celsius </label>
    <input type="number" [(ngModel)]="celsius" (ngModelChange)="ConvertToF()">
  </tr>


  <tr style="padding: 10px; margin-bottom: 10px; margin-top: 10px;">
    <label> Fahrenheit </label>
    <input type="number" [(ngModel)]="fahrenheit" (ngModelChange)="ConverttoC()">
  </tr>

  <br>


</table>
